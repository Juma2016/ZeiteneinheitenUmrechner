<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Unit Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/AI1.png">
  
</head>
<body>
  <header>
    <h1 class="hder"> ‚è∞ ZEITUMRECHNER</h1>
  </header>

  <div class="container">
    <img src="images/ezgif.com-animated-gif-maker.gif" alt="Clock Animation" class="clock-gif"/>

    

    <div class="grid">
      <label>Years
        <input type="number" id="years" oninput="convertFrom('years')">
      </label>

      <label>Months
        <input type="number" id="months" oninput="convertFrom('months')">
      </label>

      <label>Days
        <input type="number" id="days" oninput="convertFrom('days')">
      </label>

      <label>Hours
        <input type="number" id="hours" oninput="convertFrom('hours')">
      </label>

      <label>Minutes
        <input type="number" id="minutes" oninput="convertFrom('minutes')">
      </label>

      <label>Seconds
        <input type="number" id="seconds" oninput="convertFrom('seconds')">
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
